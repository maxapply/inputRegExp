<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    用户名: <input type="text" placeholder="请输入用户名" id="name">
    <p id="nameNo" style="display: none; color: red;font-size: 8px;">用户名输入有误</p>
    <p id="nameYes"  style="display: none;color: green;font-size: 8px;">用户名输入正确</p>
    <br>    

    手机号: <input type="text" placeholder="请输入手机号" id="photo">
    <p id="no" style="display: none; color: red;font-size: 8px;">手机号码有误，请重填</p>
    <p id="yes"  style="display: none;color: green;font-size: 8px;">手机号码输入正确</p>
    <br>

    验证码: <input id="yan" type="text" style="width: 80px;" placeholder="请输入验证码">
    <p id="yanNo" style="display: none; color: red;font-size: 8px;">验证码输入有误</p>
    <p id="yanYes"  style="display: none;color: green;font-size: 8px;">验证码输入正确</p>
    <br>

    <button id="btn">点击</button>
    <script>

     // 点击按钮
    var btn = document.getElementById('btn')
    btn.addEventListener('click',function(){

        var nameYes = document.getElementById('nameYes')
        var yes = document.getElementById('yes')
        var yanYes = document.getElementById('yanYes')


        var yZ1 = nameYes.style.cssText.substr(9,5)
        var yZ2 = yes.style.cssText.substr(9,5)
        var yZ3 = yanYes.style.cssText.substr(9,5)

        
            if(yZ1!=='block'){
            alert('用户名输入有误')
            }else if(yZ2!=='block'){
                alert('手机号输入有误')
            }else if(yZ3!=='block'){
                alert('验证码输入有误')
            }else {
                alert('输入正确')
            }

    })





    // 手机号验证
    photo.addEventListener('blur',function(){

        var phone = document.getElementById('photo').value
        if(!(/^1[3456789]\d{9}$/.test(phone))){ 
        //  alert("手机号码有误，请重填");  
        var yes = document.getElementById('yes')
            yes.style.display = 'none'
        var no = document.getElementById('no')
        no.style.display = 'block'
       
  
     
        }else {
            var no = document.getElementById('no')
            no.style.display = 'none'
            // alert("手机号码输入正确"); 
            var yes = document.getElementById('yes')
            yes.style.display = 'block'

            
        }
    })

    


    // 验证码 验证
    yan.addEventListener('blur',function(){
        var yan = document.getElementById('yan').value
        if(!/^[0-9]{6}$/.test(yan)){
           
          document.getElementById('yanYes').style.display = 'none'
          document.getElementById('yanNo').style.display = 'block'
            
        }else {
            document.getElementById('yanYes').style.display = 'block'
          document.getElementById('yanNo').style.display = 'none'
            
        }
    })




    // 用户名验证
    var userName = document.getElementById('name')
    userName.addEventListener('blur',function(){

        var value = document.getElementById('name').value
        if(/^([\u4e00-\u9fa5]){2,5}$/.test(value)){  

          document.getElementById('nameYes').style.display = 'block'
          document.getElementById('nameNo').style.display = 'none'
            
        }else {

          document.getElementById('nameYes').style.display = 'none'
          document.getElementById('nameNo').style.display = 'block'
            
        }
    })


    </script>
</body>
</html>
